<div class="share-bar">

    <h4>Share this post:</h4>

	    <div class="share-buttons">

	        <a  class ="facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
	            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
	            title="Share on Facebook" >
	            <i class="fa fa-facebook share-button"></i>
	        </a>

	        <a  class = "twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
	            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
	            title="Share on Twitter" >
	            <i class="fa fa-twitter share-button"></i>
	        </a>

	         <a  class = "linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
	            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
	            title="Share on LinkedIn" >
	            <i class="fa fa-linkedin share-button"></i>
	        </a>

	        <a  class = "email" href="mailto:?subject={{ page.title }}&amp;body=Check out this post {{ site.url }}{{ site.baseurl }}{{ page.url }}"
	            title="Share via Email" >
	            <i class="fa fa-envelope share-button"></i>
	        </a>

	    </div>
</div>
